<script>




    // program to reverse a string

    function reverseString(str) {

        // return a new array of strings
        const arrayStrings = str.split("");

        // reverse the new created array elements
        const reverseArray = arrayStrings.reverse();

        // join all elements of the array into a string
        const joinArray = reverseArray.join("");

        // return the reversed string
        return joinArray;
    }


    let singleParameter = prompt("Enter a String To Check")
    alert(typeof singleParameter)


    function myPROMISE_FUN(Parameter) {

        return new Promise((resolve, reject) => {

            if (typeof Parameter === 'string') {
                setTimeout(() => {
                    //reverse a string
                    resolve(reverseString(Parameter))
                }, 2000)
            }
            else {
                reject(Parameter)
            }

        })

    }



    myPROMISE_FUN(singleParameter).then(
        (String_) => alert(String_)
    )
    myPROMISE_FUN(singleParameter).catch(
        (String_) => alert(String_)
    )


</script>

</html>
